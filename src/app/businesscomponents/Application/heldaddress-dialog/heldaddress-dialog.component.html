<div style="width:100%;">

<header mat-dialog-title style="height: 45px; text-align: center;font-size: 20px;" >
        <label >{{title}}</label>
</header>

<mat-card style="height: 400px;" >
   <mat-card-content>
   <div fxLayout="row" style="height:34px;margin-top:-20px;margin-bottom:2px;">
		 <p><mat-icon style="position:absolute;margin-top:-2px;">person</mat-icon><b style="margin-left:17px">Customer Name:</b> {{custName}} ({{custCode}})</p>
	</div>
  <div fxLayout="row"> 
	
	<div class="scrollgrid-container mat-elevation-z8">
		  <table mat-table [dataSource]="dataSource1" matSort matSortActive="contactname" matSortDirection="asc" >
							
			<ng-container  matColumnDef="contactname" >
			  <th mat-header-cell *matHeaderCellDef mat-sort-header  >Contact Name</th>
			  <td mat-cell *matCellDef="let ocontact" style="text-align:left" >{{ocontact.contactname}}</td>
			</ng-container>
			  
			<ng-container  matColumnDef="address1" >
			  <th mat-header-cell *matHeaderCellDef mat-sort-header >Address 1</th>
			  <td mat-cell *matCellDef="let ocontact" style="text-align:left">{{ocontact.address1}}</td>
			</ng-container>
			 
			<ng-container  matColumnDef="address2" >
			  <th mat-header-cell *matHeaderCellDef mat-sort-header  >Address 2</th>
			  <td mat-cell *matCellDef="let ocontact" style="text-align:left">{{ocontact.address2}}</td>
			</ng-container>
			  
			<ng-container  matColumnDef="city" >
			  <th mat-header-cell *matHeaderCellDef mat-sort-header  >City</th>
			  <td mat-cell *matCellDef="let ocontact"   style="text-align:left">{{ocontact.city}}</td>
			</ng-container>
			<ng-container  matColumnDef="zipcode" >
			  <th mat-header-cell *matHeaderCellDef mat-sort-header >Zip Code</th>
			  <td mat-cell *matCellDef="let ocontact" style="text-align:right">{{ocontact.zipcode}}</td>
			</ng-container>
								  
			<ng-container  matColumnDef="state" >
			  <th mat-header-cell *matHeaderCellDef mat-sort-header >State</th>
			  <td mat-cell *matCellDef="let ocontact"  style="text-align:left">{{ocontact.state}}</td>
			</ng-container>
			<ng-container  matColumnDef="shipmentmethod" >
			  <th mat-header-cell *matHeaderCellDef mat-sort-header >Shipment Method</th>
			  <td mat-cell *matCellDef="let ocontact" style="text-align:center">{{ocontact.shipmentmethod}}</td>
			</ng-container>
			  
			<tr mat-header-row *matHeaderRowDef="tableColumns; sticky: true"></tr>
			<tr mat-row (click)="selectRow(ocontact)" (dblclick)="collectData(ocontact)"  *matRowDef="let ocontact; columns: tableColumns" [style.background]="highlightedRows.indexOf(ocontact) != -1 ? '#eaf4f9' : ''" ></tr>               
		 </table>
		 <div class="notFoundData" [hidden]="isTableHasData">
			No data found
		</div>
	   </div>		
   </div>	
	
	 <mat-dialog-actions style="position:absolute;bottom:0;right:1.5%">
			<button mat-raised-button  (click)="dialogCancel()" > <mat-icon>cancel</mat-icon> Close</button>      
	  </mat-dialog-actions>  
	  
          
</mat-card-content>
</mat-card>
</div>
