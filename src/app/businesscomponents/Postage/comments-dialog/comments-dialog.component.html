<div class="container commentsDialogComponent">
	<form [formGroup]="commentsForm">
		<header mat-dialog-title>
			<label style="font-size:20px;">{{title}}</label>
		</header>
		<div class="container" style="margin-top:0px;">
			<mat-card fxFlex fxFlexAlign="start">
				<mat-card-content>
					<div fxLayout="column">
						<mat-form-field>
							<textarea  matInput formControlName="commentsInCommentsDialog" matTooltip="Enter Comments"
								placeholder="Comments" maxlength="255" rows="6" cols="10" style="resize: none;"></textarea>
								<mat-error *ngIf="hasError('commentsInCommentsDialog', 'space')">{{SpaceMessage}}</mat-error>
						</mat-form-field>
					</div>
					<div fxLayout="row" fxLayoutAlign="center">
						<mat-dialog-actions fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="10px">
							<button class="filterButtonClass" mat-raised-button (click)="addComments()" [disabled] ="!commentsForm.valid" color="primary"
								style="margin-top:1px">
								<mat-icon>save</mat-icon> Save
							</button>
							<button class="filterButtonClass" mat-raised-button (click)="dialogCancel()" style="margin-top:1px">
								<mat-icon>cancel</mat-icon>Close
							</button>
						</mat-dialog-actions>
					</div>
				</mat-card-content>
			</mat-card>
		</div>
	</form>
</div>
